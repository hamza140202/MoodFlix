<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What Should I Watch?</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1><span>W</span><span>h</span><span>a</span><span>t</span><span> </span><span>S</span><span>h</span><span>o</span><span>u</span><span>l</span><span>d</span><span> </span><span>I</span><span> </span><span>W</span><span>a</span><span>t</span><span>c</span><span>h</span><span>?</span></h1>

        <div class="filters">
            <div class="filter-group thematic-filter-group">
                <label for="emotion-mood-filter">Emotion Mood:</label>
                <div id="emotion-mood-filter" class="talisman-card-container">
                    <!-- Cards will be populated here by JavaScript -->
                </div>
            </div>

            <div class="filter-group thematic-filter-group">
                <label for="magic-type-filter">Magic Type:</label>
                <div id="magic-type-filter" class="talisman-card-container">
                    <!-- Cards will be populated here by JavaScript -->
                </div>
            </div>

            <div class="filter-group thematic-filter-group">
                <label for="world-setting-filter">World Setting:</label>
                <div id="world-setting-filter" class="talisman-card-container">
                    <!-- Cards will be populated here by JavaScript -->
                </div>
            </div>

            <div class="filter-group thematic-filter-group">
                <label for="companion-type-filter">Companion Type:</label>
                <div id="companion-type-filter" class="talisman-card-container">
                    <!-- Cards will be populated here by JavaScript -->
                </div>
            </div>

            <div class="filter-group">
                <label for="time-select">Available Time:</label>
                <select id="time-select">
                    <option value="">-- Any Time --</option>
                    <!-- Time options will be populated by JavaScript -->
                </select>
            </div>

            <div class="filter-group">
                <label for="type-select">Media Type:</label>
                <select id="type-select">
                    <option value="movie">Movies</option>
                    <option value="tv">TV Shows</option>
                </select>
            </div>

            <div class="filter-group">
                <label for="language-select">Language:</label>
                <select id="language-select">
                    <option value="">-- Any Language --</option>
                    <option value="en">English</option>
                    <option value="es">Spanish (Espa√±ol)</option>
                    <option value="fr">French (Fran√ßais)</option>
                    <option value="ja">Japanese (Êó•Êú¨Ë™û)</option>
                    <option value="ko">Korean (ÌïúÍµ≠Ïñ¥)</option>
                    <option value="hi">Hindi (‡§π‡§ø‡§®‡•ç‡§¶‡•Ä)</option>
                    <option value="de">German (Deutsch)</option>
                    <option value="it">Italian (Italiano)</option>
                </select>
            </div>

            <div class="filter-group">
                <label for="year-input">Release Year (e.g., 2023):</label>
                <input type="number" id="year-input" placeholder="Any Year" min="1900" max="2099" style="padding: 10px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; width: 100%;">
            </div>

            <div class="filter-group">
                <label for="rating-select">Minimum Rating (TMDb):</label>
                <select id="rating-select">
                    <option value="">-- Any Rating --</option>
                    <option value="8.5">8.5+</option>
                    <option value="8.0">8.0+</option>
                    <option value="7.5">7.5+</option>
                    <option value="7.0">7.0+</option>
                    <option value="6.5">6.5+</option>
                    <option value="6.0">6.0+</option>
                </select>
            </div>
        </div>

        <div class="action-buttons-container">
            <button id="spin-button">Spin</button> <!-- Text changed from "üé≤ Spin to Suggest" -->
            <button id="surprise-button"><span class="button-text">üéâ Surprise Me!</span></button> <!-- Removed inline style, wrapped text -->
        </div>

        <div id="suggestion-area" class="suggestion-area" style="display:none;">
            <h2>Your Suggestion:</h2>
            <div id="suggestion-content">
                <img id="suggestion-poster" src="" alt="Suggestion Poster" style="display:none; max-width: 200px; height: auto; margin: 0 auto 15px; border-radius: 5px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);">
                <h3 id="suggestion-title"></h3>
                <p id="suggestion-description"></p>
                <p id="suggestion-details">
                    Release Date: <span id="suggestion-release-date"></span><br>
                    Rating: <span id="suggestion-rating"></span>/10<br>
                    Popularity: <span id="suggestion-popularity"></span>
                </p>
                <!-- We can add a link for a trailer later if desired -->
            </div>
        </div>
    </div>

    <footer>
        <p>
            This product uses the TMDb API but is not endorsed or certified by TMDb.
            <a href="https://www.themoviedb.org/" target="_blank" rel="noopener noreferrer">
                <img src="https://www.themoviedb.org/assets/2/v4/logos/v2/blue_square_1-593924c09931904b6f692c2999927feb00263f264792617613309034c0a709bb.svg" alt="TMDb Logo" style="height: 20px; vertical-align: middle; margin-left: 5px;">
            </a>
        </p>
    </footer>

    <script src="utils/api.js"></script>
    <script src="script.js"></script>
</body>
</html>
